<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
<style>
.box1{
    width: 150px;
    height: 150px;
    background-color: aqua;
    border: 1px solid #333;
    padding-left: 20px;
    /* 박스가로크기 150 + 2 보더(테두리) + 왼쪽패딩(안쪽여백) 20 = 172 */
}
.box2{
    width: 150px;
    height: 150px;
    background-color: rgb(229, 166, 220);
    border: 1px solid #333;
    padding: 10px 20px 30px 40px;
    /* 안쪽여백 상10 우20 하30 좌40 */
}
.box3{
    width: 150px;
    height: 150px;
    background-color: rgb(228, 127, 127);
    border: 1px solid #333;
    padding: 10px 20px 30px;
    /* 안쪽여백 상10 좌우20 하30 */
}
.box4{
    width: 150px;
    height: 150px;
    background-color: rgb(232, 244, 162);
    border: 1px solid #333;
    padding: 10px 20px;
    /* 안쪽여백 상하10 좌우20 */
}



</style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
