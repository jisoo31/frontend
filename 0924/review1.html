<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
p{color: blue;}
.intro{font-size: 20px;}
/* 클래스 선택자는 앞에 .을 찍는다 */
#header{
    background-color: aqua;
}
h1,h2{color: tomato;}
/* ,로 여러요소를 한꺼번에 선택, h1,h2를 동시에 선택 = 그룹선택자 */
div>ul>li{
    border: 1px solid #333;
    /* 자손 또는 자식 선택자 */
}
div ul li a{
    color: green;
    /* 후손 선택자 li 밑에 모든 a*/
}
h3+p{color: orange;}
input[type=text]{
    border: 1px red;
}





</style>
</head>
<body>
    <p>문단 나누는 태그</p>
    <h1>헤딩 태그</h1>
    <h2 class="intro">클래스 선택자</h2>
    <div id="header">
        아이디 선택자(주로 전체적인 레이아웃 만들 때 쓴다) <br/>
        하나의 html에 오로지 한 개만 존재 (중복x)
    </div>
    <div>
        <ul>
            <li><a href="#">회사소개</a>
                <ul>
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
            </li>
            <li><a href="#">회사소개1</a></li>
            <li><a href="#">회사소개2</a></li>
            <li><a href="#">회사소개3</a></li>
        </ul>
    </div>
    <h3>나 말고 밑에 친구 빨간색</h3>
    <p>내가 오렌지</p>
    <input type="text">
</body>
</html>
