<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        const a = 10;
        const b = 5;
        const c = 0.2;
        console.log(a);
        console.log(b);

        console.log(a + b); //더하기
        console.log(b + a); //순서 상관없음

        console.log(a - b); //빼기
        console.log(b - a); //빼기 순서 중요

        console.log(a * b); //곱하기
        console.log(b * a); //순서 상관없음
        console.log(a * c);
        console.log(c * a);

        console.log(a / b); //나누기
        console.log(b / a); //순서 중요

        //증감연산자
        console.log("증감연산자");
        let num = 6;
        console.log("현재", num, "입니다");
        console.log(num++ , "출력 후 1 증가");
        console.log(num , "1증가 된 값");
        console.log(++num , "증가된 후 출력");

        //비교연산자
        console.log("비교연산자");
        let x = 10;
        let y = "10";
        let z = 5;
        console.log(x == y); //같다 true
        console.log(x === y); //타입까지 같다 false
        console.log(x != y); //같지 않다 false
        console.log(x !== y); //타입까지 같지 않다 true
        console.log(x > z); //x가 z보다 크다 true
        console.log(x < z); //x가 z보다 작다 false
        console.log(x >= y); //x가 y보다 크거나 같다 true
        console.log(x >= 11); //x가 11보다 크거나 같다 false

        //논리연산자
        console.log("논리연산자");
        console.log(b == z && b != z); //and연산자 (그리고) 둘 다 참일 때 참
        console.log(b == z || b != z);//or연산자 (또는) 둘 중에 하나 참일 때 참
        console.log(!b != z); //not (반대, 아닐 때) 

    </script>
</body>
</html>
