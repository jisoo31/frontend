<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //숫자로 변환 할 떄는 Number()사용 / PerseInt()사용
        var sum = 0;
        var avg = 0;
        var kor = Number(prompt("당신의 국어 점수는?", ""));
        var mat = Number(prompt("당신의 수학 점수는?", ""));
        var eng = parseInt(prompt("당신의 영어 점수는?", ""));
        //150.5px => 150 PerseInt는 뒤에 다 자름
        sum = kor+mat+eng;
        document.write(sum);
    </script>
</body>
</html>
