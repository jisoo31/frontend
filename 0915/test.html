<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>HTML만으로 만든 간단한 웹페이지입니다.</h1> 
    <p>이 페이지는 HTML의 가장 기본이 되는 요소들로 구성되어 있습니다. 
        <STrong>굵은글씨</STrong>, <EM>기울임꼴 글씨</EM>, 그리고 <INS>밑줄 글씨</INS>를 볼 수 있습니다.
    이 모든 것은 텍스트를 꾸미는 기본적인 HTML태그들을 사용한 것입니다.</p>
    <hr>
    <H2>링크 태그 연습</H2>
    다른 웹사이트로 이동하는 링크를 만들어볼게요.
    <a href="http://www.google.com">여기를 클릭하면 구글로 이동합니다.</a> 이 링크는**a태그**와 **href속성**을 사용하여 만들어졌습니다.
    <hr>
    <h2>이미지 태그 연습</h2>
     <img src="images/dog5.png" alt="">
    <p>이번에는 이미지를 삽입해보겠습니다.</p>
   

</body>
</html>
