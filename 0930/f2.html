<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){//매개변수
            return a + b ;
        }
        let result = add(5,3);//인수
        document.write(result);
        // 리턴한 값은 밑에 리절트 값으로 온 후 도큐멘트라이트리저트 값으로 표시됨
    </script>
</body>
</html>
