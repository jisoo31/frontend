<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수안에 다른 함수 호출(콜백함수)
        var i =0;
        function delayMessage(){
            setInterval(function(){
                console.log((i++) + "초가 지났습니다.")
            },1000);
        }
        delayMessage()
        //settimeout은 1회만 실행
    </script>
</body>
</html>
