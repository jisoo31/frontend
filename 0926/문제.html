<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 3;
        console.log(a + b);
        console.log(a % b);
        console.log(a ** b);



        let x = 5;
        let y = "5";

        console.log(x == y);   // (1)
        console.log(x === y);  // (2)
        console.log(x != y);   // (3)
        console.log(x !== y);  // (4)



        let age = 20;
        let isStudent = false;

        console.log(age > 18 && isStudent);  // (1) 
        console.log(age > 18 || isStudent);  // (2)
        console.log(!isStudent); // (3)


        let num = 10;
        num += 5;
        num *= 2;
        num -= 4;
        num /= 2;
        console.log(num);


        let score = 75;
        let result = (score >= 80) ? "합격" : "불합격";
        console.log(result);
    </script>
</body>
</html>
