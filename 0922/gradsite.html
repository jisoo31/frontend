<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    width: 500px;
    height: 300px;
    border-radius: 10px;
    margin-bottom: 30px;
}
.grad{
    background-color: palegreen;
    background: linear-gradient(to bottom, #06f, white 30%, #06f);
    /* 45도 각도로 x,y 0,0 위치에서 시작해서 색상이 들어감 */
}

.grad1{
    background-color: palegreen;
    background: linear-gradient(135deg, #fff2aa 1%,#bfe8f9 70%,#2ab0ed 100%);
    /* 45도 각도로 x,y 0,0 위치에서 시작해서 색상이 들어감 */
}
</style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
